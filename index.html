<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Inspection App</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .signature-pad {
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock data
        const mockProjects = [
            { id: 1, name: "Oakwood Apartments", location: "Downtown" },
            { id: 2, name: "Riverfront Mall", location: "Westside" },
            { id: 3, name: "Tech Park Tower", location: "North District" },
            { id: 4, name: "Green Valley Hospital", location: "Eastside" },
        ];

        const mockPastInspections = [
            { id: 101, projectId: 1, projectName: "Oakwood Apartments", date: "2023-10-15", status: "Completed" },
            { id: 102, projectId: 2, projectName: "Riverfront Mall", date: "2023-10-12", status: "Completed" },
            { id: 103, projectId: 3, projectName: "Tech Park Tower", date: "2023-10-08", status: "Pending Review" },
        ];

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [inspections, setInspections] = useState([]);
            const [currentInspection, setCurrentInspection] = useState(null);
            
            useEffect(() => {
                const storedInspections = JSON.parse(localStorage.getItem('inspections')) || [];
                setInspections(storedInspections);
            }, []);

            const saveToLocalStorage = () => {
                localStorage.setItem('inspections', JSON.stringify(inspections));
            };

            const handleNewInspection = () => {
                const newInspection = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    inspectorName: "",
                    gpsLocation: "Loading...",
                    safetyCheck: null,
                    safetyComments: "",
                    workQuality: null,
                    photos: [],
                    signatures: {
                        inspector: null,
                        contractor: null
                    },
                    verified: false,
                    status: "Draft"
                };
                setCurrentInspection(newInspection);
                setCurrentPage('projectSelection');
            };

            const updateCurrentInspection = (updates) => {
                setCurrentInspection(prev => ({ ...prev, ...updates }));
            };

            const saveInspection = () => {
                const updatedInspections = [...inspections];
                const index = updatedInspections.findIndex(i => i.id === currentInspection.id);
                
                if (index >= 0) {
                    updatedInspections[index] = currentInspection;
                } else {
                    updatedInspections.push(currentInspection);
                }
                
                setInspections(updatedInspections);
                saveToLocalStorage();
            };

            const submitInspection = () => {
                const updatedInspections = [...inspections];
                const index = updatedInspections.findIndex(i => i.id === currentInspection.id);
                
                if (index >= 0) {
                    updatedInspections[index] = { ...currentInspection, status: "Submitted" };
                }
                
                setInspections(updatedInspections);
                saveToLocalStorage();
                setCurrentPage('summary');
            };

            const renderPage = () => {
                switch(currentPage) {
                    case 'home': return <HomePage onNewInspection={handleNewInspection} />;
                    case 'projectSelection': return <ProjectSelectionPage 
                                                    projects={mockProjects}
                                                    onSelectProject={(project) => {
                                                        updateCurrentInspection({ projectId: project.id, projectName: project.name });
                                                        setCurrentPage('inspectionForm');
                                                    }}
                                                />;
                    case 'inspectionForm': return <InspectionForm 
                                                    inspection={currentInspection}
                                                    onUpdate={updateCurrentInspection}
                                                    onSaveDraft={saveInspection}
                                                    onNext={() => setCurrentPage('photoCapture')}
                                                />;
                    case 'photoCapture': return <PhotoCapturePage 
                                                    inspection={currentInspection}
                                                    onUpdate={updateCurrentInspection}
                                                    onSaveDraft={saveInspection}
                                                    onNext={() => setCurrentPage('signature')}
                                                />;
                    case 'signature': return <SignaturePage 
                                                    inspection={currentInspection}
                                                    onUpdate={updateCurrentInspection}
                                                    onSaveDraft={saveInspection}
                                                    onNext={() => setCurrentPage('summary')}
                                                />;
                    case 'summary': return <SummaryPage 
                                                    inspection={currentInspection}
                                                    onEdit={() => setCurrentPage('inspectionForm')}
                                                    onSubmit={submitInspection}
                                                />;
                    case 'pastInspections': return <PastInspectionsPage 
                                                    inspections={inspections}
                                                    onViewInspection={(id) => {
                                                        const inspection = inspections.find(i => i.id === id);
                                                        setCurrentInspection(inspection);
                                                        setCurrentPage('summary');
                                                    }}
                                                />;
                    case 'settings': return <SettingsPage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen flex flex-col">
                    {renderPage()}
                    <BottomNavigation 
                        currentPage={currentPage}
                        onChangePage={setCurrentPage}
                    />
                </div>
            );
        }

        function HomePage({ onNewInspection }) {
            return (
                <div className="flex-1 p-4">
                    <div className="text-center mb-6">
                        <h1 className="text-2xl font-bold text-blue-600">ConstrucInspect</h1>
                        <p className="text-gray-600 text-sm">Construction Inspection Tool</p>
                    </div>
                    
                    <div className="bg-blue-50 p-4 rounded-lg mb-4">
                        <p className="text-sm"><strong>Today:</strong> 3 inspections due</p>
                    </div>
                    
                    <button 
                        onClick={onNewInspection}
                        className="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg mb-3 flex items-center justify-center"
                    >
                        <i className="fas fa-plus mr-2"></i> Start New Inspection
                    </button>
                    
                    <button className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg mb-3 flex items-center justify-center">
                        <i className="fas fa-history mr-2"></i> View Past Inspections
                    </button>
                    
                    <button className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg mb-3 flex items-center justify-center">
                        <i className="fas fa-calendar-alt mr-2"></i> Scheduled Inspections
                    </button>
                    
                    <button className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg flex items-center justify-center">
                        <i className="fas fa-cog mr-2"></i> Settings
                    </button>
                </div>
            );
        }

        function ProjectSelectionPage({ projects, onSelectProject }) {
            const [searchTerm, setSearchTerm] = useState("");
            
            const filteredProjects = projects.filter(project => 
                project.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            return (
                <div className="flex-1 p-4">
                    <h2 className="text-xl font-semibold mb-4">Select Project</h2>
                    
                    <div className="mb-4">
                        <input 
                            type="text" 
                            placeholder="Search projects..." 
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    
                    <div className="space-y-2 mb-4">
                        {filteredProjects.map(project => (
                            <div 
                                key={project.id}
                                onClick={() => onSelectProject(project)}
                                className="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer"
                            >
                                <h3 className="font-medium">{project.name}</h3>
                                <p className="text-sm text-gray-600">{project.location}</p>
                            </div>
                        ))}
                    </div>
                    
                    <button className="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg flex items-center justify-center">
                        <i className="fas fa-plus mr-2"></i> Add New Project
                    </button>
                </div>
            );
        }

        function InspectionForm({ inspection, onUpdate, onSaveDraft, onNext }) {
            return (
                <div className="flex-1 p-4">
                    <h2 className="text-xl font-semibold mb-4">Inspection Details</h2>
                    
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input 
                                type="date" 
                                value={inspection.date}
                                onChange={(e) => onUpdate({ date: e.target.value })}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Inspector Name</label>
                            <input 
                                type="text" 
                                placeholder="Enter your name"
                                value={inspection.inspectorName}
                                onChange={(e) => onUpdate({ inspectorName: e.target.value })}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">GPS Location</label>
                            <input 
                                type="text" 
                                value={inspection.gpsLocation}
                                onChange={(e) => onUpdate({ gpsLocation: e.target.value })}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Safety Check</label>
                            <select 
                                value={inspection.safetyCheck || ""}
                                onChange={(e) => onUpdate({ safetyCheck: e.target.value })}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="">Select...</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        
                        {inspection.safetyCheck && (
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Safety Comments</label>
                                <textarea 
                                    rows="3"
                                    value={inspection.safetyComments}
                                    onChange={(e) => onUpdate({ safetyComments: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                ></textarea>
                            </div>
                        )}
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Work Quality</label>
                            <select 
                                value={inspection.workQuality || ""}
                                onChange={(e) => onUpdate({ workQuality: e.target.value })}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="">Select...</option>
                                <option value="pass">Pass</option>
                                <option value="fail">Fail</option>
                            </select>
                        </div>
                    </div>
                    
                    <div className="mt-6 space-y-2">
                        <button 
                            onClick={onSaveDraft}
                            className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg"
                        >
                            Save Draft
                        </button>
                        <button 
                            onClick={onNext}
                            className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg"
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        }

        function PhotoCapturePage({ inspection, onUpdate, onSaveDraft, onNext }) {
            const [photos, setPhotos] = useState(inspection.photos || []);
            
            useEffect(() => {
                onUpdate({ photos });
            }, [photos]);
            
            const handleAddPhoto = () => {
                const newPhoto = {
                    id: Date.now(),
                    url: `https://picsum.photos/seed/${Math.random().toString(36).substring(7)}/300/200.jpg`,
                    caption: ""
                };
                setPhotos([...photos, newPhoto]);
            };
            
            const handleRemovePhoto = (id) => {
                setPhotos(photos.filter(photo => photo.id !== id));
            };
            
            const handleCaptionChange = (id, caption) => {
                setPhotos(photos.map(photo => 
                    photo.id === id ? { ...photo, caption } : photo
                ));
            };
            
            return (
                <div className="flex-1 p-4">
                    <h2 className="text-xl font-semibold mb-4">Attach Photos</h2>
                    
                    <div className="mb-4">
                        <button 
                            onClick={handleAddPhoto}
                            className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg flex items-center justify-center"
                        >
                            <i className="fas fa-camera mr-2"></i> Add Photo
                        </button>
                    </div>
                    
                    <div className="space-y-3">
                        {photos.map(photo => (
                            <div key={photo.id} className="border border-gray-200 rounded-lg p-3">
                                <img src={photo.url} alt="Inspection" className="w-full h-32 object-cover rounded mb-2" />
                                <input 
                                    type="text" 
                                    placeholder="Add caption..."
                                    value={photo.caption}
                                    onChange={(e) => handleCaptionChange(photo.id, e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
                                />
                                <button 
                                    onClick={() => handleRemovePhoto(photo.id)}
                                    className="text-red-500 hover:text-red-700 text-sm"
                                >
                                    Remove Photo
                                </button>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-6 space-y-2">
                        <button 
                            onClick={onSaveDraft}
                            className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg"
                        >
                            Save Draft
                        </button>
                        <button 
                            onClick={onNext}
                            className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg"
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        }

        function SignaturePage({ inspection, onUpdate, onSaveDraft, onNext }) {
            const [signatures, setSignatures] = useState(inspection.signatures || {});
            const [verified, setVerified] = useState(inspection.verified || false);
            
            useEffect(() => {
                onUpdate({ signatures, verified });
            }, [signatures, verified]);
            
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [currentSignature, setCurrentSignature] = useState("inspector");
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
            }, []);
            
            const startDrawing = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(x, y);
                setIsDrawing(true);
            };
            
            const draw = (e) => {
                if (!isDrawing) return;
                
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ctx = canvas.getContext('2d');
                ctx.lineTo(x, y);
                ctx.stroke();
            };
            
            const stopDrawing = () => {
                setIsDrawing(false);
            };
            
            const clearCanvas = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            };
            
            const saveSignature = () => {
                const canvas = canvasRef.current;
                const dataURL = canvas.toDataURL();
                setSignatures({
                    ...signatures,
                    [currentSignature]: dataURL
                });
                clearCanvas();
            };
            
            return (
                <div className="flex-1 p-4">
                    <h2 className="text-xl font-semibold mb-4">Signatures</h2>
                    
                    <div className="mb-4">
                        <div className="flex space-x-2 mb-2">
                            <button 
                                onClick={() => setCurrentSignature("inspector")}
                                className={`px-3 py-1 rounded ${currentSignature === 'inspector' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                            >
                                Inspector
                            </button>
                            <button 
                                onClick={() => setCurrentSignature("contractor")}
                                className={`px-3 py-1 rounded ${currentSignature === 'contractor' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                            >
                                Contractor
                            </button>
                        </div>
                        
                        <canvas 
                            ref={canvasRef}
                            width="100%"
                            height="150"
                            onMouseDown={startDrawing}
                            onMouseMove={draw}
                            onMouseUp={stopDrawing}
                            onMouseLeave={stopDrawing}
                            className="signature-pad w-full border border-gray-300"
                        ></canvas>
                        
                        <div className="flex space-x-2 mt-2">
                            <button 
                                onClick={clearCanvas}
                                className="px-3 py-1 bg-gray-200 rounded text-sm"
                            >
                                Clear
                            </button>
                            <button 
                                onClick={saveSignature}
                                className="px-3 py-1 bg-blue-500 text-white rounded text-sm"
                            >
                                Save Signature
                            </button>
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <label className="flex items-center">
                            <input 
                                type="checkbox" 
                                checked={verified}
                                onChange={(e) => setVerified(e.target.checked)}
                                className="mr-2"
                            />
                            All checklist items verified
                        </label>
                    </div>
                    
                    <div className="mt-6 space-y-2">
                        <button 
                            onClick={onSaveDraft}
                            className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg"
                        >
                            Save Draft
                        </button>
                        <button 
                            onClick={onNext}
                            className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg"
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        }

        function SummaryPage({ inspection, onEdit, onSubmit }) {
            return (
                <div className="flex-1 p-4">
                    <h2 className="text-xl font-semibold mb-4">Inspection Summary</h2>
                    
                    <div className="space-y-4">
                        <div className="bg-gray-50 p-3 rounded-lg">
                            <h3 className="font-medium">General Information</h3>
                            <p><strong>Date:</strong> {inspection.date}</p>
                            <p><strong>Inspector:</strong> {inspection.inspectorName}</p>
                            <p><strong>Location:</strong> {inspection.gpsLocation}</p>
                        </div>
                        
                        <div className="bg-gray-50 p-3 rounded-lg">
                            <h3 className="font-medium">Safety Check</h3>
                            <p><strong>Status:</strong> {inspection.safetyCheck === 'yes' ? 'Passed' : 'Failed'}</p>
                            {inspection.safetyComments && <p><strong>Comments:</strong> {inspection.safetyComments}</p>}
                        </div>
                        
                        <div className="bg-gray-50 p-3 rounded-lg">
                            <h3 className="font-medium">Work Quality</h3>
                            <p><strong>Status:</strong> {inspection.workQuality === 'pass' ? 'Passed' : 'Failed'}</p>
                        </div>
                        
                        <div className="bg-gray-50 p-3 rounded-lg">
                            <h3 className="font-medium">Photos ({inspection.photos?.length || 0})</h3>
                            <div className="grid grid-cols-2 gap-2 mt-2">
                                {inspection.photos?.map((photo, index) => (
                                    <div key={photo.id} className="relative">
                                        <img src={photo.url} alt={`Photo ${index + 1}`} className="w-full h-24 object-cover rounded" />
                                        {photo.caption && <p className="text-xs mt-1">{photo.caption}</p>}
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="bg-gray-50 p-3 rounded-lg">
                            <h3 className="font-medium">Signatures</h3>
                            <div className="grid grid-cols-2 gap-2 mt-2">
                                <div>
                                    <p className="text-sm">Inspector</p>
                                    {inspection.signatures?.inspector ? (
                                        <img src={inspection.signatures.inspector} alt="Inspector signature" className="w-full h-16 object-contain" />
                                    ) : (
                                        <span className="text-gray-400">Not signed</span>
                                    )}
                                </div>
                                <div>
                                    <p className="text-sm">Contractor</p>
                                    {inspection.signatures?.contractor ? (
                                        <img src={inspection.signatures.contractor} alt="Contractor signature" className="w-full h-16 object-contain" />
                                    ) : (
                                        <span className="text-gray-400">Not signed</span>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="mt-6 space-y-2">
                        <button 
                            onClick={onEdit}
                            className="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg"
                        >
                            Edit
                        </button>
                        <button 
                            onClick={onSubmit}
                            className="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg"
                        >
                           Submit
                        </button>
                        <button className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">
                            Export PDF
                        </button>
                        <button className="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-lg">
                            Email Report
                        </button>
                    </div>
                </div>
            );
        }

        function PastInspectionsPage({ inspections, onViewInspection }) {
            return (
                <div className="flex-1 p-4">
                    <h2 className="text-xl font-semibold mb-4">Past Inspections</h2>
                    
                    <div className="mb-4">
                        <input 
                            type="text" 
                            placeholder="Search inspections..."
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    
                    <div className="space-y-2">
                        {inspections.map(inspection => (
                            <div 
                                key={inspection.id}
                                onClick={() => onViewInspection(inspection.id)}
                                className="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer"
                            >
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="font-medium">{inspection.projectName}</h3>
                                        <p className="text-sm text-gray-600">{inspection.date}</p>
                                    </div>
                                    <span className={`px-2 py-1 text-xs rounded ${
                                        inspection.status === 'Completed' ? 'bg-green-100 text-green-800' : 
                                        inspection.status === 'Pending Review' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-gray-100 text-gray-800'
                                    }`}>
                                        {inspection.status}
                                    </span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function SettingsPage() {
            return (
                <div className="flex-1 p-4">
                    <h2 className="text-xl font-semibold mb-4">Settings</h2>
                    
                    <div className="space-y-4">
                        <div>
                            <h3 className="font-medium mb-2">Profile</h3>
                            <div className="space-y-2">
                                <div>
                                    <label className="block text-sm text-gray-600">Name</label>
                                    <input 
                                        type="text" 
                                        defaultValue="John Doe"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm text-gray-600">Email</label>
                                    <input 
                                        type="email" 
                                        defaultValue="john.doe@example.com"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="font-medium mb-2">Notifications</h3>
                            <div className="space-y-2">
                                <label className="flex items-center">
                                    <input type="checkbox" defaultChecked className="mr-2" />
                                    Enable notifications
                                </label>
                                <label className="flex items-center">
                                    <input type="checkbox" defaultChecked className="mr-2" />
                                    Push notifications
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="font-medium mb-2">Offline Mode</h3>
                            <label className="flex items-center">
                                <input type="checkbox" className="mr-2" />
                                Allow offline access
                            </label>
                        </div>
                        
                        <div>
                            <h3 className="font-medium mb-2">Manage Projects</h3>
                            <button className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">
                                Manage Projects
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function BottomNavigation({ currentPage, onChangePage }) {
            const navItems = [
                { id: 'home', label: 'Home', icon: 'fas fa-home' },
                { id: 'pastInspections', label: 'History', icon: 'fas fa-history' },
                { id: 'settings', label: 'Settings', icon: 'fas fa-cog' }
            ];
            
            return (
                <div className="bg-white border-t border-gray-200 px-4 py-2 flex justify-around">
                    {navItems.map(item => (
                        <button 
                            key={item.id}
                            onClick={() => onChangePage(item.id)}
                            className={`flex flex-col items-center py-1 ${currentPage === item.id ? 'text-blue-500' : 'text-gray-500'}`}
                        >
                            <i className={`${item.icon} text-lg`}></i>
                            <span className="text-xs mt-1">{item.label}</span>
                        </button>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
